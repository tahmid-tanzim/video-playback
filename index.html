<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootswatch-darkly.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <div class="embed-responsive embed-responsive-16by9">
        <video width="100%" height="100%" src="video/StarlightScamper.mp4" controls></video>
    </div>

    <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-default">Play</a>
        <a class="btn btn-default">Pause</a>
        <a class="btn btn-default">Stop</a>
    </div>

</body>
</html>
