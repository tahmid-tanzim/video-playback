<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootswatch-darkly.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="VideoController">
<div id="fullPlayer"
     class="unselectable ng-cloak"
     ng-mousemove="mouseMoving($event)"
     ng-mouseup="dragStop($event)">
    <div class="embed-responsive embed-responsive-16by9">
        <video id="videoElement"
               width="100%"
               height="100%"
               ng-src="{{video.source}}"
               ng-click="togglePlay()"></video>
        <div id="bigPlayButton"
             class="well"
             ng-click="togglePlay()"
             ng-hide="video.isPlaying"
             style="margin-top:{{vidHeightCenter}}px;margin-left:{{vidWidthCenter}}px;">
            <span class="glyphicon glyphicon-play"></span>
        </div>
        <div id="videoTitle"
             ng-hide="video.isPlaying">{{video.title}}
        </div>
    </div>
    <div id="progressMeterFull"
         ng-click="videoSeek($event)">
        <div id="progressMeter"
             style="width:{{scrubLeft+7}}px;"
             ng-click="videoSeek($event)"></div>
    </div>
    <!-- #progressMeterFull -->
    <div id="thumbScrubber"
         style="top:{{scrubTop}}px;left:{{scrubLeft-1}}px;"
         ng-mousedown="dragStart($event)"></div>
    <div id="playerToolBar">
        <a id="playBtn"
           class="btn btn-default"
           ng-click="togglePlay()">
            <span class="glyphicon glyphicon-play"></span>
        </a>
        <a id="muteBtn"
           class="btn btn-default"
           ng-click="toggleMute()">
            <span class="glyphicon glyphicon-volume-up"></span>
        </a>
        <span id="videoTime">{{video.currentTime | time}} / {{video.totalTime | time}}</span>
    </div>
    <!-- #playerToolBar -->
</div>
<!-- #fullPlayer -->
<!-- JavaScript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="filter.js"></script>
</body>
</html>
